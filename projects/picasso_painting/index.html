<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="desktop_styles.css" />
    <link rel="stylesheet" href="ipad_styles.css" />
    <link rel="stylesheet" href="mobile_styles.css" />
    <title>Picasso Painting</title>
  </head>
  <body>
    <h1>The Picassso Painting</h1>
    <!-- Painting -->
    <div class="frame-flex">
      <div id="sun"></div>
      <div id="sky"></div>
      <div id="leaf1"></div>
      <div id="leaf2"></div>
      <div id="bird">
        <div id="wing1"></div>
        <div id="wing2"></div>
      </div>
      <div id="trunk"></div>
      <div id="beach"></div>
      <div id="water"></div>
    </div>
    <!-- End of Painting -->
    <div id="div_form">
      <h2>Register for more information</h2>
      <form id="form_register" action="registration.html">
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" value="" /><br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" value="" /><br />
        <label for="email">Email address: </label>
        <input type="email" id="email" name="email" value="" /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
